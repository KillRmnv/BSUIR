<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees CRUD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            color: #000;
            background-color: #fff;
            font-size: 18px;
        }
        .sidebar {
            width: 200px;
            background-color: #fff;
            padding-top: 20px;
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .sidebar a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 14px;
            text-decoration: none;
            color: #000;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .sidebar a:hover { background-color: #eee; }
        .sidebar i { width: 20px; text-align: center; }
        .main-content { flex-grow: 1; display: flex; flex-direction: column; }
        .topbar {
            background-color: #fff;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            gap: 20px;
        }
        .topbar button {
            flex: 1;
            padding: 12px 0;
            border: none;
            background: transparent;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 18px;
        }
        .topbar button:hover { background: #eee; }
        .content-container {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; /* —Ü–µ–Ω—Ç—Ä–∏—Ä—É–µ–º —Ñ–æ—Ä–º—ã */
        }
        table { border-collapse: collapse; width: 100%; font-size: 18px; }
        th, td { border: 1px solid #000; padding: 10px; text-align: left; }
        th { background: #f9f9f9; }
        .pagination {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 10px;
            gap: 10px;
            width: 100%;
        }
        .pagination input {
            width: 60px;
            padding: 6px;
            border: 1px solid #000;
            font-size: 18px;
        }
        .pagination button {
            padding: 8px 14px;
            border: none;
            background: transparent;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 18px;
        }
        .pagination button:hover { background: #eee; }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ñ–æ—Ä–º */
        form {
            display: flex;
            flex-wrap: wrap; /* —á—Ç–æ–±—ã –ø–æ–ª—è —Ä–∞—Å–ø—Ä–µ–¥–µ–ª—è–ª–∏—Å—å —Ä–∞–≤–Ω–æ–º–µ—Ä–Ω–æ */
            gap: 20px 40px; /* –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ –∏ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ –æ—Ç—Å—Ç—É–ø—ã */
            justify-content: center; /* —Ü–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ */
            margin-top: 20px;
            max-width: 1000px;
        }
        form input {
            flex: 1 1 300px; /* —Ä–∞—Å—Ç—è–≥–∏–≤–∞—é—Ç—Å—è –¥–æ —à–∏—Ä–∏–Ω—ã 300px */
            min-width: 250px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #000;
            border-radius: 4px;
        }
        form button {
            flex-basis: 100%; /* –∫–Ω–æ–ø–∫–∞ –Ω–∞ –≤—Å—é —à–∏—Ä–∏–Ω—É —Ñ–æ—Ä–º—ã */
            padding: 12px;
            font-size: 18px;
            border: none;
            background: #eee;
            cursor: pointer;
            transition: background-color 0.2s;
            border-radius: 4px;
        }
        form button:hover { background: #ddd; }
    </style>
    <script>
        const BASE_URL = "http://localhost:8080/Employees";

        function showSection(section) {
            document.getElementById("table-section").style.display = "none";
            document.getElementById("create-form").style.display = "none";
            document.getElementById("update-form").style.display = "none";
            document.getElementById("delete-form").style.display = "none";
            document.getElementById("search-form").style.display = "none";

            if (section === "read") {
                document.getElementById("search-form").style.display = "flex";
            } else if(section === "create") {
                document.getElementById("create-form").style.display = "flex";
            } else if(section === "update") {
                document.getElementById("update-form").style.display = "flex";
            } else if(section === "delete") {
                document.getElementById("delete-form").style.display = "flex";
            }
        }
        async function searchEmployees(event) {
            event.preventDefault();
            const form = document.getElementById("search-form");

            // –ë–µ—Ä—ë–º –∑–Ω–∞—á–µ–Ω–∏—è –ø–æ–ª–µ–π
            const id = form.querySelector('[name="id"]').value || -1;
            const firstname = form.querySelector('[name="firstName"]').value || '';
            const secondName = form.querySelector('[name="secondName"]').value || '';
            const thirdName = form.querySelector('[name="thirdName"]').value || '';
            const position = form.querySelector('[name="position"]').value || '';
            const department = form.querySelector('[name="department"]').value || '';

            // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–µ—Ä–≤—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É —Å —Ñ–∏–ª—å—Ç—Ä–∞–º–∏
            const amountOnPage = 10;
            const url = `${BASE_URL}/1?amountOnPage=${amountOnPage}&id=${id}&firstname=${encodeURIComponent(firstname)}&secondName=${encodeURIComponent(secondName)}&thirdName=${encodeURIComponent(thirdName)}&position=${encodeURIComponent(position)}&department=${encodeURIComponent(department)}`;

            const response = await fetch(url);
            const data = await response.json();
            renderTable(data);

            // –û–±–Ω–æ–≤–ª—è–µ–º –Ω–æ–º–µ—Ä —Å—Ç—Ä–∞–Ω–∏—Ü—ã –≤ –∏–Ω–ø—É—Ç–µ
            document.getElementById("page-number").value = 1;
        }
        async function loadEmployeesPage(page = 1) {
            const amountOnPage = 10;
            const form = document.getElementById("search-form");
            const id = form.querySelector('[name="id"]').value || -1;
            const firstname = form.querySelector('[name="firstName"]').value || '';
            const secondName = form.querySelector('[name="secondName"]').value || '';
            const thirdName = form.querySelector('[name="thirdName"]').value || '';
            const position = form.querySelector('[name="position"]').value || '';
            const department = form.querySelector('[name="department"]').value || '';
            const url = `${BASE_URL}/${page}?amountOnPage=${amountOnPage}&id=${id}&firstname=${encodeURIComponent(firstname)}&secondName=${encodeURIComponent(secondName)}&thirdName=${encodeURIComponent(thirdName)}&position=${encodeURIComponent(position)}&department=${encodeURIComponent(department)}`;
            const response = await fetch(url);
            const data = await response.json();
            renderTable(data);
        }

        function renderTable(data) {
            document.getElementById("table-section").style.display = "block";
            const tableHead = document.getElementById("table-head");
            const tableBody = document.getElementById("table-body");
            tableHead.innerHTML = "";
            tableBody.innerHTML = "";
            if (data.length > 0) {
                const headerRow = document.createElement("tr");
                Object.keys(data[0]).forEach(key => {
                    const th = document.createElement("th");
                    th.textContent = key;
                    headerRow.appendChild(th);
                });
                tableHead.appendChild(headerRow);

                data.forEach(row => {
                    const tr = document.createElement("tr");
                    Object.values(row).forEach(value => {
                        const td = document.createElement("td");
                        td.textContent = value;
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                });
            } else {
                const tr = document.createElement("tr");
                const td = document.createElement("td");
                td.colSpan = 10;
                td.textContent = "–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö";
                tr.appendChild(td);
                tableBody.appendChild(tr);
            }
        }

        function loadPage() {
            const page = parseInt(document.getElementById("page-number").value) || 1;
            loadEmployeesPage(page);
        }

        async function submitForm(formId, endpoint) {
            const form = document.getElementById(formId);
            const formData = new FormData(form);
            const params = new URLSearchParams();
            formData.forEach((v,k)=>params.append(k, v));

            const url = `${BASE_URL}/${endpoint}?${params.toString()}`;
            await fetch(url); // GET-–∑–∞–ø—Ä–æ—Å, –∫–∞–∫ —Ç—Ä–µ–±—É–µ—Ç –∫–æ–Ω—Ç—Ä–æ–ª–ª–µ—Ä
            alert("–û–ø–µ—Ä–∞—Ü–∏—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∞!");
            form.reset();

            // –ü–æ—Å–ª–µ –æ–ø–µ—Ä–∞—Ü–∏–∏ –º–æ–∂–Ω–æ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å —Ç–∞–±–ª–∏—Ü—É
            loadEmployeesPage(1);
        }


        window.onload = () => {
            showSection("read");
            loadEmployeesPage(1); // –ê–≤—Ç–æ-–∑–∞–≥—Ä—É–∑–∫–∞ –ø–µ—Ä–≤–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        };

    </script>
</head>
<body>
<div class="sidebar">
    <a th:href="@{/}"><i class="fa-solid fa-house"></i> –ì–ª–∞–≤–Ω–∞—è</a>
    <a th:href="@{/Employees/}"><i class="fa-solid fa-users"></i> –°–æ—Ç—Ä—É–¥–Ω–∏–∫–∏</a>
    <a th:href="@{/History/}"><i class="fa-solid fa-clock-rotate-left"></i> –ò—Å—Ç–æ—Ä–∏—è</a>
    <a th:href="@{/Subscription/}"><i class="fa-solid fa-envelope-open-text"></i> –ü–æ–¥–ø–∏—Å–∫–∏</a>
    <a th:href="@{/Delivery/}"><i class="fa-solid fa-truck"></i> –î–æ—Å—Ç–∞–≤–∫–∞</a> <!-- üëà –Ω–æ–≤–∞—è –∫–Ω–æ–ø–∫–∞ -->
</div>


<div class="main-content">
    <div class="topbar">
        <button onclick="showSection('create')"><i class="fa-solid fa-plus"></i> –î–æ–±–∞–≤–∏—Ç—å</button>
        <button onclick="showSection('read')"><i class="fa-solid fa-eye"></i> –ß–∏—Ç–∞—Ç—å</button>
        <button onclick="showSection('update')"><i class="fa-solid fa-pen"></i> –û–±–Ω–æ–≤–∏—Ç—å</button>
        <button onclick="showSection('delete')"><i class="fa-solid fa-trash"></i> –£–¥–∞–ª–∏—Ç—å</button>
    </div>

    <div class="content-container">
        <!-- Search form for Read -->
        <form id="search-form" style="display:none" onsubmit="searchEmployees(event)">
            <input type="text" name="id" placeholder="ID">
            <input type="text" name="firstName" placeholder="–ò–º—è">
            <input type="text" name="secondName" placeholder="–§–∞–º–∏–ª–∏—è">
            <input type="text" name="thirdName" placeholder="–û—Ç—á–µ—Å—Ç–≤–æ">
            <input type="text" name="position" placeholder="–î–æ–ª–∂–Ω–æ—Å—Ç—å">
            <input type="text" name="department" placeholder="–û—Ç–¥–µ–ª">
            <button type="search">–ü–æ–∏—Å–∫</button>
        </form>

        <!-- Table -->
        <div id="table-section" style="display:none; width:100%">
            <table>
                <thead id="table-head"></thead>
                <tbody id="table-body"></tbody>
            </table>

            <!-- Pagination / –ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã -->
            <div class="pagination" style="justify-content: flex-end;">
                <label>–°—Ç—Ä–∞–Ω–∏—Ü–∞:
                    <input type="number" id="page-number" value="1" min="1" style="padding: 10px; font-size: 16px; border-radius: 4px; border: 1px solid #000; margin-right: 10px;">
                </label>
                <button onclick="loadPage()" style="padding: 10px 16px; font-size: 16px; border-radius: 4px; border: 1px solid #000; background-color: #eee; cursor: pointer;">
                    –ó–∞–≥—Ä—É–∑–∏—Ç—å
                </button>
            </div>
        </div>

        <!-- Create form -->
        <form id="create-form" style="display:none" onsubmit="event.preventDefault(); submitForm('create-form','create')">
            <input type="text" name="firstName" placeholder="–ò–º—è">
            <input type="text" name="secondName" placeholder="–§–∞–º–∏–ª–∏—è">
            <input type="text" name="thirdName" placeholder="–û—Ç—á–µ—Å—Ç–≤–æ">
            <input type="text" name="position" placeholder="–î–æ–ª–∂–Ω–æ—Å—Ç—å">
            <input type="text" name="department" placeholder="–û—Ç–¥–µ–ª">
            <button type="submit">–°–æ–∑–¥–∞—Ç—å</button>
        </form>

        <!-- Update form -->
        <form id="update-form" style="display:none" onsubmit="event.preventDefault(); submitForm('update-form','update')">
            <input type="text" name="id" placeholder="ID (–æ–±—è–∑–∞—Ç–µ–ª–µ–Ω)">
            <input type="text" name="firstName" placeholder="–ò–º—è">
            <input type="text" name="secondName" placeholder="–§–∞–º–∏–ª–∏—è">
            <input type="text" name="thirdName" placeholder="–û—Ç—á–µ—Å—Ç–≤–æ">
            <input type="text" name="position" placeholder="–î–æ–ª–∂–Ω–æ—Å—Ç—å">
            <input type="text" name="department" placeholder="–û—Ç–¥–µ–ª">
            <button type="submit">–û–±–Ω–æ–≤–∏—Ç—å</button>
        </form>

        <!-- Delete form -->
        <form id="delete-form" style="display:none" onsubmit="event.preventDefault(); submitForm('delete-form','delete')">
            <input type="text" name="id" placeholder="ID (–æ–±—è–∑–∞—Ç–µ–ª–µ–Ω)">
            <input type="text" name="firstName" placeholder="–ò–º—è">
            <input type="text" name="secondName" placeholder="–§–∞–º–∏–ª–∏—è">
            <input type="text" name="thirdName" placeholder="–û—Ç—á–µ—Å—Ç–≤–æ">
            <input type="text" name="position" placeholder="–î–æ–ª–∂–Ω–æ—Å—Ç—å">
            <input type="text" name="department" placeholder="–û—Ç–¥–µ–ª">
            <button type="submit">–£–¥–∞–ª–∏—Ç—å</button>
        </form>
    </div>
</div>
</body>
</html>
